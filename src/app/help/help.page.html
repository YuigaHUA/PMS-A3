<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>帮助中心</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list lines="none">
    @for (section of helpSections; track section.title) {
      <ion-item-group class="help-card">
        <ion-item>
          <ion-icon [name]="section.icon" slot="start" color="primary"></ion-icon>
          <ion-label class="section-title">{{ section.title }}</ion-label>
        </ion-item>
        
        <ion-item>
          <ion-label class="ion-text-wrap" color="medium">
            {{ section.content }}
          </ion-label>
        </ion-item>
      </ion-item-group>
    }
  </ion-list>

  <div class="ion-text-center ion-margin-top">
    <ion-button fill="outline" (click)="showContactSupport()">
      <ion-icon slot="start" name="mail-outline"></ion-icon>
      联系支持
    </ion-button>
  </div>
</ion-content>
