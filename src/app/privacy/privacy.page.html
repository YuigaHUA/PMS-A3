<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>隐私与安全</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="header-section">
    <h1>隐私政策</h1>
    <p>最后更新于: {{ lastUpdated }}</p>
  </div>

  <ion-list lines="none">
    @for (section of privacySections; track section.title) {
      <ion-item-group class="privacy-card">
        <ion-item>
          <ion-icon [name]="section.icon" slot="start" color="primary"></ion-icon>
          <ion-label class="section-title">{{ section.title }}</ion-label>
        </ion-item>
        
        <ion-item>
          <ion-label class="ion-text-wrap" color="medium">
            {{ section.content }}
          </ion-label>
        </ion-item>
      </ion-item-group>
    }
  </ion-list>

  <div class="footer-section ion-text-center">
    <ion-button fill="outline" (click)="showContactInfo()">
      <ion-icon slot="start" name="mail-outline"></ion-icon>
      联系数据保护官
    </ion-button>
    <p class="ion-margin-top">使用本应用即表示您同意我们的隐私政策</p>
  </div>
</ion-content>
